schema: http://localhost:4000/graphql
documents: "src/**/*.gql"
overwrite: true

hooks:
  afterAllFileWrite:
    - prettier --write

generates:
  src/types.ts:
    documents: "src/queries/**/**.gql"
    plugins:
      - typescript
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .hooks.tsx
      baseTypesPath: types.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      withHOC: false
      withComponent: false
      withHooks: true
