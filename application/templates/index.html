{% extends "layout.html" %}

{% block body %}
<p>
  Tervetuloa herkkuPankkiin!
</p>

{% if noProducts is defined %}
<p>
  Seuraavat käyttäjät eivät ole vielä lisänneet tuotteita tietokantaan!
</p>

<ul>
  {% for user in noProducts %}
  <li>
    {{user.id}} {{user.name}}
  </li>
  {% endfor %}
</ul>

{% endif %}

{% endblock %}
